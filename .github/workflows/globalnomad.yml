name: Globalnomad CI/CD

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행
      - dev
  pull_request:
    branches:
      - dev # main 브랜치로의 PR이 생성될 때 실행

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15.1" # 현재 사용 중인 Node.js 버전

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build
